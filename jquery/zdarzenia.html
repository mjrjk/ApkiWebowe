<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>jQuery</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // alert('Czy wiesz, że możesz skopiować ten tekst przy pomocy skrótu Ctrl + C.');
      $('button').bind('asdf', function () { alert('Asdf!'); });
    });

    function edit() {
      const row = $(this);
      row.html('<input id="edit" value="' + row.html() + '">');
      $('#edit').blur(()=>{
        row.text($(this).val());
        row.one('click', edit);
      }).focus();
      $('button').trigger('asdf');
    }
    $(function() {
      $('td').one('click', edit);
    });
    $('*').unbind();
  </script>
</head>

<body>
  <script>alert('!DANGER!')</script>
  <table>
    <tr>
      <td>Wlazł</td>
    </tr>
    <tr>
      <td>kotek</td>
    </tr>
    <tr>
      <td>na</td>
    </tr>
    <tr>
      <td>...</td>
    </tr>
  </table>
  <button>Heheszki</button>
</body>

</html>
